<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculate your tip</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styling.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo|Yrsa&display=swap" rel="stylesheet">
    </head>
    <body>


<div class="wrapper">

    <h1>Tip calculator</h1>
            <div class="formItem">
                <label for="total">How much is the bill?</label><br>
                <input id="total" type="text" name="billTotal" autofocus>
            </div>
            <div class="formItem">
                <label for="quality">How was your service?</label><br>
                <select id="quality" name="serviceQuality" size="1">
                    <option value="4">5 stars - The service was great!</option>
                    <option value="3">4 stars - It was pretty good.</option>
                    <option value="2">3 stars - Eh, alright.</option>
                    <option value="1">2 stars - I've definitely had better.</option>
                    <option value="0">1 star - I would like to speak to the manager.</option>
                    </select>
            </div>  
            <div class="formItem">
                <label for="party">How many people are splitting the bill?</label><br>
                <input id="party" type="text" name="partySize">
            </div>
            <div class="button">
                <button id="submitButton" type="button">Calculate</button>
            </div>
            <div class="output"><p id="recommendation"></p></div>
            <div class="alerts"><p id="error"></p></div>



</div>
        
        <script src="behavior.js" async defer></script>
    </body>
</html>
